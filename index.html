<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">

      </div>
      <div class="header-right">

    </div>

        <div class="btn-wrapper">
          <a href="#" class="btn signup">新規登録はこちら</a>
        </div>
       </div>

        <h3 class="section-title">税理士サーチ</h3>

          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
          <div class="container">
            <a href="#" class="btn message">口コミから探す</a>
          </div>
        </div>

        <div class="contents-item">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
          <div class="container">
            <a href="#" class="btn message">エリアから探す</a>
          </div>
        </div>

          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">

          </div>
        </div>

          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
          <div class="container">
            <a href="#" class="btn message">こだわりの条件から探す</a>
          </div>
        </div>
      </div>
    

      <div class="contact-form">
        <h3 clas="section-title">お問い合わせ</h3>
        <p>メールアドレス(必須）</p>
        <input>

        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>

        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">


      </div>
      

    </div>
    <div class="footer">
      <div class="footer-logo">税理士サーチ.com</div>
      <div class="footer-list">
        <ul>
          <li>サービス概要</li>
          <li>お問い合わせ</li>
        </ul>
      </div>

    </div>
